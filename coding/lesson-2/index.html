<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js</title>
   <link rel="stylesheet" href="css/style.css">
	<!-- 引入Vue cdn  不要放在body里面了 -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- 实例化cdn dom标签的容器 借助react(虚拟DOM 不会操作真实的DOM 虚拟和真实dom有不一样会匹配 会刷新 javascript 会一直刷新) 和 angular-->
   <div id="vue-app">
      <h1>Events事件</h1>
      <!-- 点击事件 -->
      <!-- 事件修饰符 once 只会执行一次-->
      <button v-on:click.once="addAge(1)">加一岁</button>
      <!-- 默认先去看Method 之后看属性 ()可写可不写 传值时一定要写-->
      <button v-on:click="subtractAge(1)">减一岁</button>

      <button v-on:dblclick="addAge(10)">加10岁</button>
      <button v-on:dblclick="subtractAge(10)">减10岁</button>
      <p>我的年龄是:{{age}}</p>
      <!-- 鼠标事件 -->
      <div id="canvas" @mousemove="moveXY">
         {{x}},{{y}}
      <!-- 事件修饰符 stop -->
         <span v-on:mousemove.stop="stopPropagation">阻止冒泡事件</span>
      </div>
      <!-- 事件修饰符 prevent :submit 常用 -->
      <a href="http://www.thenewstep.com" v-on:click.prevent="alert"> thenewstep </a>

      <!-- 键盘事件 -->
      <label for="">姓名:</label>
      <input type="text" v-on:keyup.enter="logName">

      <label for="">年龄:</label>
      <!-- alt+enter -->
      <input type="text" v-on:keyup.alt.enter="logAge">
   </div>
   
   <!-- 自己写的js -->
   <script src="app.js"></script>
</body>
</html>
